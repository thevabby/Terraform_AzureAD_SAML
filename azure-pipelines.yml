# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none

pool:
  vmImage: ubuntu-latest
  name: Default

parameters:
  - name: name
    displayName: Enter name
    type: string
  - name: redirect_uris
    displayName: Enter redirect_uris name
    type: string
  - name: CI
    displayName: Enter CI name
    type: string
  - name: identifier_uris
    displayName: Enter identifier name
    type: string
  - name: application_name
    displayName: Enter appName name
    type: string
  - name: aad_group
    displayName: Enter aad_group name
    type: string
stages:
  - stage: tfinstallvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps: 
        - checkout: self
          persistCredentials: true
        - task: TerraformCLI@0
          inputs:
            command: 'workspace'
            workspaceSubCommand: 'new'
            workspaceName: ${{parameters.CI}}
            allowTelemetryCollection: false
            skipExistingWorkspace: true
        - script: |
             pwd
             ls -lart
        - script: |
             echo Add other tasks to build, test, and deploy your project.
             echo ${{parameters.name}}" succesfully triggered this build from a REST API call"
             echo "application_name=\"${{parameters.application_name}}\"" >> ${{parameters.CI}}.tfvars
             echo "identifier_uris=[\"${{parameters.identifier_uris}}\"]x" >> ${{parameters.CI}}.tfvars
             echo "aad_group=\"${{parameters.aad_group}}\"" >> ${{parameters.CI}}.tfvars
             echo "redirect_uris=[\"${{parameters.redirect_uris}}\"]" >> ${{parameters.CI}}.tfvars
             ls -lart
             cat ${{parameters.CI}}
             git config user.email "vabby@vyconsultants.com.au"
             git config user.name "Azure DevOps Pipeline"
             ls -lart
             cat ${{parameters.CI}}
             git add -A
             git commit -m "deployment $(Build.BuildNumber)"
             git push --set-upstream origin HEAD:main
          displayName: 'Run a multi-line script'
        - script: |
             terraform init
          displayName: 'Init'
        - script: |
             terraform validate
          displayName: 'Validate'
        - script: |
             export ARM_CLIENT_ID=$(CLIENT_ID)
             export ARM_CLIENT_SECRET=$(CLIENT_SECRET)
             export ARM_SUBSCRIPTION_ID=$(SUBSCRIPTION_ID)
             export ARM_TENANT_ID=$(TENANT_ID)
             terraform plan --var-file=${{parameters.CI}}.tfvars -out=${{parameters.CI}}.out
          displayName: 'Plan'
        - script: |
             export ARM_CLIENT_ID=$(CLIENT_ID)
             export ARM_CLIENT_SECRET=$(CLIENT_SECRET)
             export ARM_SUBSCRIPTION_ID=$(SUBSCRIPTION_ID)
             export ARM_TENANT_ID=$(TENANT_ID)
             terraform apply ${{parameters.CI}}.out -auto-approve
          displayName: 'Apply'